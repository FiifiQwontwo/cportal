{% extends 'base.html' %}
{% load static %}
{% block title %}CTAC | New PC Group Head{% endblock %}
{% block content %}
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">ADD PC Group Head </h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <form method="POST" action="">
                  {% csrf_token %}
                    <div class="form-group">
                    <label>Title </label>
                    <input
                      type='text'
                      name='title'
                      class="form-control"
                      placeholder="Mr. Mrs. Rev. ">
                  </div>
                  <div class="form-group">
                    <label> Name </label>
                    <input
                      type='text'
                      name='name'
                      class="form-control"
                      placeholder="Enter  name">
                  </div>
                    <div class="form-group">
                    <label>Email </label>
                    <input
                      type='email'
                      name='email'
                      class="form-control"
                      placeholder="Enter email address">
                  </div>

                    <div class="form-group">
                         <label>Select PC Group</label><br>
                    {{ dbuser_create.group }}<br>
                        &nbsp;<br>
                         <label>Select Chapel</label><br>
                    {{ dbuser_create.chapel }}
                    </div>
                    <div class="form-group">
                    <label>Password </label>
                    <input
                      type='password'
                      name='password'
                      class="form-control"
                      placeholder="Should be 8 character and more">
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock %}
